# Publish Docker image

name: Publish Docker image

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.release.tag_name }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run build process
      run: |
        cd src
        env GOOS=linux GOARCH=amd64 go build -x -o ../bin/compose-generator-amd64 compose-generator.go
    - name: GH Packages deploy
      uses: actions/upload-artifact@v1
      with:
        name: compose-generator-${VERSION}
        path: bin
    - name: Docker build and push
      run: |
        echo ${CR_PAT} | docker login ghcr.io -u ${GITHUB_REPOSITORY_OWNER} --password-stdin
        docker build -t ghcr.io/marcauberer/compose-generator:${VERSION} -t ghcr.io/marcauberer/compose-generator:latest .
        docker push ghcr.io/marcauberer/compose-generator:${VERSION}
        docker push ghcr.io/marcauberer/compose-generator:latest
      env:
        CR_PAT: ${{ secrets.CR_PAT }}